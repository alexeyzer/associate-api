version: v1
plugins:
  - name: go
    out: pb
    opt:
      - paths=source_relative
  - name: go-grpc
    out: pb
    opt:
      - paths=source_relative
  - name: grpc-gateway
    out: pb
    opt:
      - paths=source_relative
  - name: validate
    out: pb
    opt: paths=source_relative,lang=go
  - plugin: buf.build/grpc-ecosystem/openapiv2:v2.18.0
    out: swagger
